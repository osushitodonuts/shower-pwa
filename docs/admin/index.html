<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 修正版：1つ上の階層の manifest を参照 -->
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#1e40af">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>シャワー室 予約管理（管理者）</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #fff; color: #111; }
    .center { text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <div class="center">
    <h1>管理者画面の初期設定中...</h1>
    <p>しばらくお待ちください。</p>
  </div>

  <script>
  /******************** 管理者ゲート ********************/
  const SHARED_TOKEN = "pan-2025-11";  // ←管理者用キー（好きな文字列に変えてOK）

  const params = new URLSearchParams(location.search);
  const key = params.get("key");
  const DEV_KEY = "sr_admin_device_id";
  const SETTINGS_KEY = "sr_admin_settings";

  function getDeviceId() {
    let id = localStorage.getItem(DEV_KEY);
    if (!id) {
      id = "dev-" + crypto.randomUUID();
      localStorage.setItem(DEV_KEY, id);
    }
    return id;
  }

  function registerDevice() {
    const s = JSON.parse(localStorage.getItem(SETTINGS_KEY) || "{}");
    s.allowedDevices ||= [];
    const id = getDeviceId();
    if (!s.allowedDevices.includes(id)) {
      s.allowedDevices.push(id);
      localStorage.setItem(SETTINGS_KEY, JSON.stringify(s));
      alert("この端末を管理者端末として登録しました。");
    } else {
      alert("この端末はすでに登録済みです。");
    }
  }

  if (key === SHARED_TOKEN) {
    registerDevice();
    location.href = location.pathname.replace(location.search, ""); // ?keyを削除して再読み込み
  } else {
    const settings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || "{}");
    const allowed = settings.allowedDevices || [];
    const id = getDeviceId();
    if (!allowed.includes(id)) {
      document.body.innerHTML = "<div class='center'><h2>アクセス権がありません</h2><p>管理者専用URLからアクセスしてください。</p></div>";
      throw new Error("Unauthorized device");
    }
  }
  </script>

  <!-- 修正版：sw.js の参照も 1階層上 -->
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("../sw.js").catch(console.error);
  }
  </script>
</body>
</html>
